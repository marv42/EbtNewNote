buildscript {
    ext {
        buildToolsVersion = "${libs.versions.compileSdk.get().toInteger()}.0.0"
    }
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath libs.androidGradlePlugin
        classpath libs.kotlin.gradle.plugin
        classpath libs.aboutlibraries.plugin
        classpath libs.dependency.check.plugin
        classpath libs.cyclonedx.gradle.plugin
        classpath libs.error.prone.core
    }
}

plugins {
    alias libs.plugins.errorprone
    alias libs.plugins.aboutlibraries apply false
    alias libs.plugins.cyclonedx apply false
    alias libs.plugins.dependencycheck apply false
    alias libs.plugins.likethesalad apply false
    alias libs.plugins.scabbard apply false
}

dependencies {
    errorprone libs.error.prone.core
}

